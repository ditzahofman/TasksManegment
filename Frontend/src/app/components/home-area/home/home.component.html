<div>
<table *ngIf="tasks.length>0" >
    <tr>
        
        <th>Description</th>
        <th>Date</th>
        <th>customerName</th>
        <th>isDone</th>
        <th>Delete</th>
    </tr>
    <tr *ngFor="let t of tasks">
        <td>{{t.description}}</td>
        <td>{{t.customerName}}</td>
        <td>{{t.date }}</td>
        <td>
            <input type="checkbox" (click)="updateIsDone(t.taskId)" [checked]="t.isDone">
          </td>
        <!-- <td *ngIf="t.isDone">Done</td>
        <td *ngIf="!t.isDone">Not Done</td> -->
        <td><button (click)="deleteMe(t.taskId)"><b>x</b></button></td>
    </tr>
   
</table>
</div>
